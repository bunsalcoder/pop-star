<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pop Star</title>
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn-oss.mos.me/public/js/mos-1.1.0.js"></script>
  <script type="module" src="index.js"></script>
</head>
<body>
  <div id="game-wrapper">
    <!-- *************************** -->
    <div id="info-bar">
      <div class="level-container">
        <svg id="newGameBtn" class="new-game-btn" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="white"/>
        </svg>
        <div id="levelInfo">Level: 1</div>
      </div>
      <div id="levelClearBanner">Stage Cleared!</div>
    </div>

    <div id="score-bar">
      <div id="targetScore">Target Score: 2000</div>
      <div id="nowScore">Current Score: 0</div>
    </div>

    <div id="selectScore">0 block 0 point</div>
    <div id="pop_star"></div>
    <!-- *************************** -->
  </div>

  <!-- New Game Confirmation Popup -->
  <div id="newGamePopup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h3>Start New Game?</h3>
      </div>
      <div class="popup-body">
        <p>Are you sure you want to start a new game? This will reset your current progress.</p>
      </div>
      <div class="popup-buttons">
        <button id="cancelNewGame" class="btn btn-cancel">Cancel</button>
        <button id="confirmNewGame" class="btn btn-confirm">OK</button>
      </div>
    </div>
  </div>
</body>
</html>
